<!doctype html>
<html lang="en" data-theme="light">

<head>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"
    integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
    crossorigin="anonymous"></script>
  <link href="tailwind.css" rel="stylesheet">
  <script>
    var socket = io('https://gbf.nekorinsoft.com/', {
      path: '/socket'
    });
    function copyURI(value) {
      navigator.clipboard.writeText(value).then(() => {
      }).catch((e) => {
        console.log(e)
      })
    }

    function changeRoom(room) {
      if (!room) {
        room = document.getElementById("room-id").value
        document.getElementById("current-room").textContent = document.getElementById("room-id").value
      }
      socket.emit("join", room)
      document.getElementById('list').innerHTML = ""
    }

    function clearList() {
      document.getElementById('list').innerHTML = ""
    }

    socket.on("message", (arg) => {
      document.getElementById('list').innerHTML = `<tr class="hover border">
      <a onclick="copyURI(this.name)" href="#" name="` + arg.code + `" style="width: 10vw">
          <div class="text-lg">` + arg.code + `</div><div class="text-lg"><sup>` + arg.nickname + `</sup></div>
      </a>
    </tr>` + document.getElementById('list').innerHTML
    })
  </script>
  <title>Granblue Fantasy Raid Finder</title>
</head>

<body class="mx-2 mt-1">
  <div class="flex mb-2">
    <marquee direction="left">Have you heard of the critically acclaimed MMORPG Final Fantasy XIV? With an expanded free
      trial which you can play through the entirety of A Realm Reborn and the award-winning Stormblood expansion up to
      level 70 for free with no restrictions on playtime!</marquee>
  </div>
  <div class="flex justify-between mb-2">
    <div class="">Room <span id="current-room">public</span></div>
    <div>
      <label class="flex cursor-pointer gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
        </svg>
        <input type="checkbox" value="dark" class="toggle theme-controller" />
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </div>
  </div>
  <div class="mb-2">
    <div>
      <input type="text" placeholder="Type here" class="input input-bordered" />
      <button class="btn btn-primary" onclick="changeRoom()">Change</button>
      <button class="btn btn-neutral" onclick="clearList()">Clear List</button>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="table" id="list">
    </table>
  </div>
  <script>
    document.getElementById("current-room").textContent = "public";
    changeRoom("public")
  </script>
</body>

</html>
